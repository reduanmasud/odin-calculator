<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <!-- Calculator Body -->
    <div class="calc-body">
      <!-- Calculator Display Screen -->
      <div class="calc-screen">
        <div id="calc-operation">1234 + 567 +</div>
        <div id="calc-typed">890</div>
      </div>

      <!-- Calculator Buttons -->
      <div class="calc-button-row">
        <button class="ac" id="ac">AC</button>
        <button class="opt" id="plus_minus">&#43;&#47;&#8722;</button>
        <button class="opt" id="percent">&#37;</button>
        <button class="opt" id="div">&#247;</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="opt" id="multiply">&#215;</button>
        <button id="five">4</button>
        <button id="four">5</button>
        <button id="six">6</button>
        <button class="opt" id="minus">&#8722;</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="opt" id="plus">&#43;</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="back">&#9003;</button>
        <button class="opt" id="equal">&#61;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
